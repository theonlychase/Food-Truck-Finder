<ion-view class="profile-view forms-view">
  <ion-nav-title>
    <span>Profile</span>
  </ion-nav-title>
  <ion-content>
    <div class="top-content row">
      <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="user-image" ng-src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg" spinner-on-load>
          </pre-img>
        </div>
      </div>
      <div class="user-background-image-outer">
        <div multi-bg="['https://s3.amazonaws.com/uifaces/faces/twitter/brynn/128.jpg']"></div>
      </div>
    </div>
    <div class="bottom-content">
      <div class="user-bio">
        <ul class="list">
            <div class="item item-divider profile-header-color">Food Truck Profile</div>

            <label class="item item-input item-floating-label">
                <span class="input-label input-padding-left">Food Truck Name</span>
                <input type="text" placeholder="Enter The Name Of Your Food Truck">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label input-padding-left">Address</span>
                <input type="text" placeholder="Enter Your Address">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label input-padding-left">Business Phone</span>
                <input type="tel" placeholder="Enter Your Business Telephone Number">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label input-padding-left">Food Category</span>
                <input type="tel" placeholder="Enter Your Food Category (Italian, Mexican, Ice Cream etc.)">
            </label>
            <label class="item item-input item-select">
                <div class="input-label input-padding">Price Point</div>
                <select>
                    <option>$</option>
                    <option selected>$$</option>
                    <option>$$$</option>
                    <option>$$$$</option>
                </select>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label input-padding-left">Website</span>
                <input type="url" placeholder="Enter Your website (If applicable)">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label input-padding-left">Business Logo</span>
                <input type="url" placeholder="Enter Your Logo">
            </label>
         </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
