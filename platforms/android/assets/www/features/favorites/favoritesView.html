            <ion-slide-box show-pager="true">
                <ion-slide ng-repeat="user in myFavoritesList">
                    <div class="list card">

                        <div class="item item-avatar listView">
                            <img ng-src="{{user.truck.imgUrl}}">
                            <h2 class="list-font-color list-title">{{user.truck.truckName}}</h2>
                            <h2 class="list-font-color">Type of Food: {{user.truck.genre}}</h2>
                            <h2 class="list-font-color">Price: {{user.truck.price}}</h2>
                        </div>

                        <div class="item item-body">
                            <img class="full-image" ng-src="{{user.truck.imgUrl}}">
                            <h2>Address of Current Location:</h2>
                            <p>{{user.truck.address}}</p>
                            <h2>Distance From Me:</h2>
                            <p>{{user.distanceFromCurrentUser}} miles</p>
                            <h2>Description:</h2> 
                            <p>{{user.truck.description}}</p>
                            
                        </div>

                        

                    </div>
                </ion-slide>
            </ion-slide-box>

       </ion-content>

</ion-view>
